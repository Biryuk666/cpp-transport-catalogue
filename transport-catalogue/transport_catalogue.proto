syntax = "proto3";

package transport_catalogue_proto;

message Stop {
	uint32 id = 1;
	string name = 2;
	double latitude = 3;
	double longitude = 4;
}

message Bus {
	string name = 1;
	repeated uint32 stops = 2;
	bool is_roundtrip = 3;
}

message Distance {
	uint32 stop_from = 1;
	uint32 stop_to = 2;
	uint32 distance = 3;
}

message Catalogue {
	repeated Stop stops = 1;
	repeated Bus buses = 2;
	repeated Distance distance_between_stops = 3;
}

